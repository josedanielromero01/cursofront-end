<DOCTYPE html>
<html lang="es">
<meta charset="UTF-8"/>
<head>
	<title>Ejemplos de bucle for y do-while </title>
	</head>
	<body>
	<h1>Ejemplos de bucle for y do-while</h1>
	<script>
		//Bucle for:
			document.write("<table border=\"1\">");
			document.write("<tr>");
			for (var num = 1; num < 3; num ++);
			{
				document.write("<th>");
				document.write("Tabla del " + num);
				document.write("</th>");
			}
			document.write("</tr>");
			//Aqui mostrar una tabla de multiplicar
			document.write("</tr>");
			
			document.write("</table>");
				
			
	</script>
	</body>
	
</html>
