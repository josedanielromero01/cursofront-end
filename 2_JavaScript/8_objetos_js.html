<DOCTYPE html>
<html lang="es">
<meta charset="UTF-8"/>
<head>
	<title>Objeto document </title>
	</head>
	<body>
		<h1>Objeto document</h1>
	<script>
	//document: objeto que corresponde al documento html
	//write: es una función propia del objeto document, es decir, un método.
		document.write ("Un texto cualquiera");
		document.write("<h2> Cabecera 2º nivel </h2>");
		
		
		var nombre = prompt ("Introduzca su nombre: ");
		var edad = prompt("Indique su edad ");
		
		while (nombre == "" || edad == "" || Number.isInteger(parseInt(edad)) == false){
		
			nombre = prompt ("Introduzca su nombre: ");
		 edad = prompt("Indique su edad ");
		}
		document.write("<br/>Anda te llamas " + nombre);
		document.write("<br/>Que jóven, sólo tienes " + edad);
	</script>
	</body>
	
</html>
