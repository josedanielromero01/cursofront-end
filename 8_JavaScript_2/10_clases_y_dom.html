           getDia(){
                var valorDia = parseInt($("#input1").val());
                if(isNaN(valorDia)) alert ("Día tiene que ser un número");
                else if (valorDia< 1 || valorDia > 31)alert("Día fuera de rango");
                return valorDia;
           }
           getMes(){
                return parseInt($("#input2").val());
           }
           getAnio(){
                return parseInt($("#input3").val());
           }
       }

       var dateActual = new Date();
